<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      media="all and (min-width:375px) and (max-width: 700px)"
      href="/css/Mobile.css"
    />
    <title>A la française</title>
  </head>
  <body>
    <header>
      <img id="Logo" src="./images/logo/ohmyfood.png" alt="logo Ohmyfood" />
    </header>

    <section id="A-la-francaise"></section>

    <div class="carte-page3">
      <img
        src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt="À la française"
      />
    </div>

    <h1>À la française</h1>

    <h2>Entrées</h2>

    <div class="liste-entrees">
      <h3>Tartare de poulpe acidulé</h3>
      <p>Aux zestes d'orang</p>
      <span class="prix-menu">25€</span>
    </div>
    <div class="liste-entrees">
      <h3>Velouté de légumes d'antan</h3>
      <p>Carotte, panais, topinambour</p>
      <span class="prix-menu">35€</span>
    </div>
    <div class="liste-entrees">
      <h3>Soupe à l'oignon</h3>
      <p>Revisitée</p>
      <span>20€</span>
    </div>

    <h2>Plats</h2>
    <div class="palts-A-la-francaise">
      <p>Coquilles Saint-Jacques Accompagnées d'une purée de panais 40€</p>
    </div>
    <div class="palts-A-la-francaise">
      <h3>Magret de canard</h3>
      <p>Et parmentier de pommes de terre <span>35€</span></p>
    </div>
  </body>
</html>
